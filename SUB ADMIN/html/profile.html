<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBn+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body style="padding:0px; margin:0px">
	<div class="container-fluid main">
		<div class="row">
			<div class="col d-flex flex-row mr-0 p-0">
				<a href="../html/settings.html"><img src="../images/240_F_308334444_a03jdKtCxp1RbqvMQsz6zdaCNTTxhaK7-removebg-preview.png" style="margin-top: 13px; margin-right: 0px; padding-right: 0px;width:70px;"></a>
				<h2 class="h mr-0 pr-0">Profile</h2>
			</div>
		</div>
		<div class="container mb-0">
			<div class="row">
				<div class="col-9">
					<div class="row">
						<div class="col-3">
							<label for="Title" class="lbl">Name</label>
						</div>
						<div class="col-5">
							<input type="text" id="Title" name="Title" placeholder="John"  class="inp1 form form-control mrg ">
						</div>
					</div>
		
					<div class="row mt-3">
						<div class="col-lg-3">
							<label for="Title" class="lbl">Mail</label>
						</div>
						<div class="col-lg-5">
							<input type="text" id="Title" name="Title" placeholder="abc@gmail.com"  class="inp1 form form-control mrg lock ">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-lg-3">
							<label for="Title" class="lbl">Phone Number</label>
						</div>
						<div class="col-lg-5">
							<input type="text" id="Title" name="Title" placeholder="9121342148"  class="inp1 form form-control mrg lock">
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-3 col-sm-3  text-right">
					<img src="../images/profilephoto.png" alt="profilephoto" class="h-75">
				</div>
				
			</div><br>
			<div class="row">
				<div class="col">
                    <h6 class="lbl ">Address</h6>
				</div>
			</div>
			<div class="row mt-2 ml-2">
					<div class="col-6">
						<label for="Title" class="labels">Plot Number</label>
						<input type="text" id="Title" name="Title" placeholder="12-21/6"  class="inp1 form form-control mrg lock">
					</div>
					<div class="col-6">
						<label for="Category" class="labels ">Building Name</label>
						<input type="text" id="Title" name="Title" placeholder="ABC Buildings"  class="inp1 form form-control cd lock">
					</div>
			</div>
			<div class="row mt-2 ml-2">
				<div class="col-6">
					<label for="Title" class="labels">Street Name</label>
					<input type="text" id="Title" name="Title" placeholder="Ayyappa Society"  class="inp1 form form-control mrg lock ">
				</div>
				<div class="col-6">
					<label for="Category" class="labels ">City/Town</label>
					<input type="text" id="Title" name="Title" placeholder="Hyderabad"  class="inp1 form form-control cd lock">
				</div>
			</div>
			<div class="row mt-2 ml-2">
				<div class="col-6">
					<label for="Title" class="labels">District</label>
					<input type="text" id="Title" name="Title" placeholder="Ranga Reddy"  class="inp1 form form-control mrg lock">
				</div>
				<div class="col-6">
					<label for="Category" class="labels ">State</label>
					<input type="text" id="Title" name="Title" placeholder="Telangana"  class="inp1 form form-control cd lock">
				</div>
			</div>
			<div class="row mt-2 ml-2">
				<div class="col-6">
					<label for="Title" class="labels">Country</label>
					<input type="text" id="Title" name="Title" placeholder="India"  class="inp1 form form-control mrg lock ">
				</div>
				<div class="col-6">
					<label for="Category" class="labels ">Pin Code</label>
					<input type="text" id="Title" name="Title" placeholder="500081"  class="inp1 form form-control cd lock">
				</div>
			</div>
			<div class="row mt-3 ">
				<div class="col text-center">
					<button class="b mb-2">Update</button>
				</div>
			</div>
		</div>
		
	</div>
 </body>
</html>
