<head>

<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col ">
				<h2 class="h">Invoice Design</h2>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<label for="Title" class="lbl">First Name</label>
					<input type="text" id="Title" name="Title" placeholder="Jhon"  class="inp1 form form-control mrg ">
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">Last Name</label>
                        	<input type="text" id="Title" name="Title" placeholder="Wesly"  class="inp1 form form-control ">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-6">
					<label for="Category" class="lbl ">Email ID</label>
					<input type="mail" id="Title" name="Title" placeholder="abcd@gmail.com"  class="inp1 form form-control cd">
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">Mobile Number</label><br>
					<input type="text" id="Title" name="Title" placeholder="9121821345"  class="inp1 form form-control cd" style="margin-right: 150px;">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-6">
					<label for="Title" class="lbl">GST Number</label><br>
					<input type="number" id="Title" name="Title" placeholder="947798863554"  class="inp1 form form-control " style="margin-right: 150px;">
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">Bill Number</label><br>
					<input type="number" id="Title" name="Title" placeholder="1345"  class="inp1 form form-control " style="margin-right: 150px;">
				</div>
			</div>

			<div class="row mt-3">
				<div class='col-6'>
					<label for="Title" class="lbl">Billing to</label><br>
					<input type="text" id="Title" name="Title" placeholder="Enter Address"  class="inp1 form form-control h-100" style="margin-right: 150px;">
				</div>
				<div class='col-6'>
					<label for="Title" class="lbl">From Address</label><br>
					<input type="text" id="Title" name="Title" placeholder="Enter Address"  class="inp1 form form-control h-100" style="margin-right: 150px;">
				</div>
            </div>
			<br><br>
			<div class="row mt-3">
				<div class="col text-center">
					<button class="b">Create</button>
				</div>
			</div>
			
		</div>
		
	</div>
 </body>
