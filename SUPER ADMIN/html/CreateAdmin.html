<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/CreateAdmin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBn+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col ">
				<h2 class="h">Create Admin</h2>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<label for="Title" class="lbl">Name</label>
					<input type="text" id="Title" name="Title" placeholder="Enter Name"  class="inp1 form form-control mrg ">
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">Admin ID</label>
                        	<input type="number" id="Title" name="Title" placeholder="0098"  class="inp1 form form-control ">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-6">
					<label for="Category" class="lbl ">DOB</label>
					<input type="date" id="Title" name="Title" placeholder="01-01-2001"  class="inp1 form form-control cd">
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">Mobile Number</label><br>
					<input type="number" id="Title" name="Title" placeholder="9121821345"  class="inp1 form form-control " style="margin-right: 150px;">
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-6">
					<label for="Category" class="lbl ">ID Proof</label>
					<select name="Status" id="status" class="inp1 form form-control " style="margin-right: 150px;">
						<optgroup label="Status">
						<option value="none">Select</option>
						<option value="Aadhar">Aadhar</option>
						<option value="PAN">PAN </option>
						</optgroup>
					</select>
				</div>
				<div class="col-6">
					<label for="Title" class="lbl">ID No</label><br>
					<input type="number" id="Title" name="Title" placeholder="9121821345"  class="inp1 form form-control " style="margin-right: 150px;">
				</div>
			</div>

			<div class="row mt-3">
				<div class='col-6'>
					<label for="Title" class="lbl">Address</label><br>
					<input type="text" id="Title" name="Title" placeholder="Enter Address"  class="inp1 form form-control h-100" style="margin-right: 150px;">
				</div>
			
			</div>

			 <div class="row mt-5">
				<div class='col-6'>
					<label for="Title" class="lbl">ID Doc</label><br>
					<input type="file" id="image" name="Image" style="color: white;">
					
				</div>
				
			
			</div>
			
			
			<div class="row mt-3">
				<div class="col text-center">
					<button class="b">Create</button>
				</div>
			</div>
			
		</div>
		
	</div>
 </body>
</html>
