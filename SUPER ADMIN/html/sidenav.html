</head>

<body>

    <div class="sidebar">
        <a target="display-frame" href="dashboard.html"><i class="fa fa-fw fa-home"></i> Dashboard</a>
        <button class="dropdown-btn"><i class="fa fa-fw fa-star"></i> Admins<i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a target="display-frame" href="Admins.html"><i class="fa fa-fw fa-circle" style="font-size:15px"></i> Main Admins</a>
          <a target="display-frame" href="SubAdmins.html"><i class="fa fa-fw fa-circle" style="font-size:15px"></i> Sub Admins</a>

        <a target="display-frame" href="shops.html"><i class="fa fa-fw fa-shopping-bag"></i> Shops</a>

        <a target="display-frame" href="empty.html"><i class="fa fa-fw fa-wrench"></i> Settings</a>
    </div>
           
      
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }
    </script>
    
</body>
</html>
